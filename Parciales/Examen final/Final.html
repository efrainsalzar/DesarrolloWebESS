<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\estilos.css">
    <title>Segundo Parcial SIS 256</title>
    <script src="funcionalidad.js"></script>
</head>

<body>
    <header>

        <div id="menu" class="cabecera-derecha">
            <div class="cbd-superior">
                <div class="btn-preguntas">
                    <button id="btn-pregunta1" class="btn-pregunta" onclick="incrementarContador()">Pregunta 1</button>
                    <div class="lineas-verticales"></div>
                    <button id="btn-pregunta2" class="btn-pregunta" onclick="preguntaDos()">Pregunta 2</button>
                    <div class="lineas-verticales"></div>
                    <button class="btn-pregunta" onclick="preguntaTres()">Pregunta 3</button>
                    <div class="lineas-verticales"></div>
                    <button class="btn-pregunta" onclick="preguntaCuatro()">Pregunta 4</button>
                    <div class="lineas-verticales"></div>
                    <button class="btn-pregunta">Pregunta 5</button>

                </div>
            </div>
            <div id="titulo" class="tit-preguntas">

            </div>
        </div>
        <div class="cabecera-izquierda">
            <img src=".\images\escudo.jpg" alt="Escudo universidad san francisco xavier" width="150px">
        </div>
    </header>
    <main>
        <div id="sub-menu" class="barra-lat-izquierda">
            <div class="btn-opciones btn-op-principal">
                Opciones
            </div>
            <div id="barra-lat-izquierda">
                <button class="btn-materias btn-opciones btn-op-secundarios">Detalle 1</button><br>
                <button class="btn-materias btn-opciones btn-op-secundarios">Detalle 2</button>
            </div>
        </div>
        <div id="contenido" class="contenedor-derecho">
            <div id="contador" class="cuadrado" style="background-color: yellow;"></div>
            <div class="informacion" id="info">
                <div class="cabecera-informacion">
                    <h3>SIS 256 Programación Web</h3>
                    <p>2do Examen Parcial</p>
                </div>
                <img src=".\images\estudiante.png" alt="" height="120px" width="120px">
                <div class="footer-informacion">
                    <h4>Nombre Completo Estudiante</h4>
                    <p>Carrera</p>
                    <p>Repositorio:<a href="https://github.com/" target="_blank"> haga click aqui </a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <footer id="pie">
        <select id="selector" onchange="cambiarColorFondo()">
            <option value="menu">Menu</option>
            <option value="titulo">Título</option>
            <option value="sub-menu">Submenú</option>
            <option value="contenido">Contenido</option>
            <option value="pie">Pie de página</option>
        </select>
        <input type="color" id="colorP" onchange="cambiarColorFondo()">
    </footer>
    <script>
        departamentos();
        function incrementarContador() {
            const contenido = document.getElementById("info");
            contenido.classList.remove("informacion");
            contenido.innerHTML = "";

            var datos = document.getElementById('barra-lat-izquierda');
            datos.innerHTML = "";
            const contador = document.getElementById("contador");
            let contadorClicks = + contador.textContent || 0;

            contadorClicks++;
            contador.style.width = (10 + contadorClicks * 5) + "px";
            contador.style.height = (10 + contadorClicks * 5) + "px";
            contador.textContent = contadorClicks;
        }

        function cambiarColorFondo() {
            const selector = document.getElementById("selector");
            const colorP = document.getElementById("colorP");
            const seleccion = selector.value;
            const elemento = document.getElementById(seleccion);

            if (elemento) {
                elemento.style.backgroundColor = colorP.value;
            }
        }

        
    </script>
</body>

</html>
