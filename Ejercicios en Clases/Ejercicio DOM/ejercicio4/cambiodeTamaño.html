<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contenedor {
            display: flex;
            flex-wrap: wrap;
        }
        .imagen {
            width: 100px;
            height: 120px;
            padding: 5px;
            transition: width 0.3s ease-in-out, height 0.3s ease-in-out;
            
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <img src="imagenes/barcelona.png" class="imagen" id="img1" onmouseover="mostrar(this)" onmouseleave="normal(this)">
        <img src="imagenes/barcelona.png" class="imagen" id="img2" onmouseover="mostrar(this)" onmouseleave="normal(this)">
        <img src="imagenes/barcelona.png" class="imagen" id="img3" onmouseover="mostrar(this)" onmouseleave="normal(this)">
        <img src="imagenes/barcelona.png" class="imagen" id="img4" onmouseover="mostrar(this)" onmouseleave="normal(this)">
        <img src="imagenes/barcelona.png" class="imagen" id="img5" onmouseover="mostrar(this)" onmouseleave="normal(this)">
        <img src="imagenes/barcelona.png" class="imagen" id="img6" onmouseover="mostrar(this)" onmouseleave="normal(this)">
        <img src="imagenes/barcelona.png" class="imagen" id="img7" onmouseover="mostrar(this)" onmouseleave="normal(this)">
        <img src="imagenes/barcelona.png" class="imagen" id="img8" onmouseover="mostrar(this)" onmouseleave="normal(this)">
        <img src="imagenes/barcelona.png" class="imagen" id="img9" onmouseover="mostrar(this)" onmouseleave="normal(this)">
    </div>

    <script>
        function mostrar(element) {
            element.style.width = "150px";
            element.style.height = "150px";
        }

        function normal(element) {
            element.style.width = "100px";
            element.style.height = "120px";
        }
    </script>
</body>
</html>
